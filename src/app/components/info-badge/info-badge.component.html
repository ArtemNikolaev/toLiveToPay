<mat-card class="mat-elevation-z0">
    <mat-card-subtitle class="mat-elevation-z0">
        {{ name}}
    </mat-card-subtitle>
    <mat-card-title class="mat-elevation-z0" *ngIf="value$ | async as value">
        <span class="mat-elevation-z0">{{ value.left }}</span> / <span class="mat-elevation-z0">{{ value.overall }}</span>
    </mat-card-title>
</mat-card>
